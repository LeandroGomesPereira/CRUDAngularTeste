<div class="container p- 5">
  <div class="row">
    <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr/>

      <form [formGroup]="formulario">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control form-control-sm" formControlname="nome"/>
        </div>

        <div class="form-group">
          <label>Descrição</label>
          <input type="text" class="form-control form-control-sm" formControlname="descricao"/>
        </div>

        <div class="form-group">
          <label>Status</label>
          <input type="checkbox" class="form-control form-control-sm" formControlname="status"/>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
